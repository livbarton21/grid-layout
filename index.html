<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3">
        <img class="img-flex" src="images/panorama.jpg" alt="">
  </div>
    <div class="unit xs-1 s-1 m-1 l-1-3">
    <h1>The Seven Wonders of the Ancient World</h1>
    <p>Remarkable constructions of classical antiquity almost completely lost in time.
    Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
  </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/temple.jpg" alt="">
        <figcaption>Temple of Artemis</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/man.jpg" alt="">
        <figcaption>Colossus of Rhodes</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/garden.jpg" alt="">
        <figcaption>Hanging Gardens of Babylon</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
